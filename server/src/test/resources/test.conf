cache {
  initialSize=${LAWNCARE_CACHE_INITIAL_SIZE}
  maxSize=${LAWNCARE_CACHE_MAX_SIZE}
  expireAfter=${LAWNCARE_CACHE_EXPIRE_AFTER}
}

db {
  driverClassName=${LAWNCARE_POSTGRESQL_DRIVER}
  url=${?LAWNCARE_POSTGRESQL_URL}
  user=${?LAWNCARE_POSTGRESQL_USER}
  password=${?LAWNCARE_POSTGRESQL_PASSWORD}
}

email {
  host=${?LAWNCARE_EMAIL_HOST}
  sender=${?LAWNCARE_EMAIL_ADDRESS}
  password=${?LAWNCARE_EMAIL_PASSWORD}
  subject="Lawncare: Account Registration"
}